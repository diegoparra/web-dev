{{template "header" .}}

<div class="py-12 flex justify-center">
  <div class="px-8 py-8 bg-white rounded shadow">
    <h1 class="pt-4 pb-8 text-center text-3xl font-bold text-gray-900">
      Welcome Back
    </h1>
    <form action="/signin" method="post">
      <div class="py-2">
        <label class="text-sm font-semibold text-gray-800" for="email"
          >Email address</label
        >
        <input
          name="email"
          id="name"
          type="email"
          placeholder="Email Address"
          required
          autocomplete="email"
          value="{{ .Email }}"
          {{if not .Email }} autofocus {{end}}
          class="w-full px-3 py-4 border border-color-gray-300 placeholder-gray-500 text-gray-800 rounded"
        />
      </div>
      <div class="py-2">
        <label class="text-sm font-semibold text-gray-800" for="password"
          >Password</label
        >
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Password"
          required
          {{if .Email}} autofocus {{end}}
          class="w-full px-3 py-4 border border-color-gray-300 placeholder-gray-500 text-gray-800 rounded"
        />
      </div>
      <div class="py-4">
        <button
          class="w-full py-4 px-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded font-bold text-lg"
          type="submit"
        >
          Sign In
        </button>
      </div>

      <div class="py-2 w-full flex justify-between">
        <p class="text-xs text-gray-500">
          Need an Account?
          <a href="/signup" class="undeline"> Sign Up</a>
        </p>
        <p class="text-xs text-gray-500">
          <a href="/forgot-pw" class="undeline">Forgot your password?</a>
        </p>
      </div>
    </form>
  </div>
</div>

{{template "footer" .}}
